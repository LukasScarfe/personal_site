<footer class="flex flex-col items-center justify-center py-10">
  
  {{/* 1. Video Section without shading */}}
  {{ $video := resources.Get "videos/logo_02s.webm" }}
  {{ if $video }}
    <div class="mb-6">
      <a href="{{ site.BaseURL }}" aria-label="Home">
        <video 
          src="{{ $video.RelPermalink }}" 
          autoplay 
          loop 
          muted 
          playsinline 
          class="w-16 h-auto rounded-full transition-transform hover:scale-110"
        ></video>
      </a>
    </div>
  {{ end }}

  {{/* 2. Manual Copyright & Attribution */}}
  <div class="flex flex-col items-center text-sm text-neutral-500 dark:text-neutral-400">
    <div class="flex flex-row items-center">
      <p>
        &copy; {{ now.Format "2006" }} {{ site.Author.name | default site.Title }}
      </p>
    </div>
    <div class="text-[0.6rem] uppercase tracking-widest opacity-50 mt-1">
      Powered by <a class="hover:underline" href="https://gohugo.io/" target="_blank" rel="noopener noreferrer">Hugo</a> &amp; <a class="hover:underline" href="https://github.com/nunocoracao/blowfish" target="_blank" rel="noopener noreferrer">Blowfish</a>
    </div>
  </div>

</footer>
